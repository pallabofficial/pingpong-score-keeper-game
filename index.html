<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Pingpong score keeper</title>
</head>
<body>
    <div id="game-box">
        <div id="game-image-container"></div>
        <div id="title-container"><p id="title">Ping Pong Score Keeper</p></div>
        <div id="game-main-body">
            <div id="score-container">
                <div class="score-instructions" id="player-1-score">0</div>
                <div class="score-instructions" id="to">to</div>
                <div class="score-instructions" id="player-2-score">0</div>
            </div>
            <!-- <div id="instruction-container"><p id="instruction">use the buttons below to keep score</p></div> -->
            <!-- <div id="winning-score-container"></div> -->
        </div>
        <div id="button-container">
            <div class="buttons" id="player1">Player 1</div>
            <div class="buttons" id="player2">Player 2</div>
            <div class="buttons" id="reset">Reset</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
